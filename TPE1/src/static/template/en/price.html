<div class="black shadow flight-block">
    <div class="flight-data-info">
        <span>Final Price</span><br>
        <div class = "airline-name">
            <span id="tickets"></span><br>
            <span>Price per adult: </span><span id="per-adult">0</span><br>
            <span>Price per child: </span><span id="per-children">0</span><br>
            <span>Price per infant: </span><span id="per-infant">0</span><br>
            <span>Taxes: </span><span id="taxes">0</span><br>
            <span>Charges: </span><span id="charges">0</span>
        </div>
        <div class = "flight-price">
            <span>Total: </span><span class="currency"></span><span id="total">0</span>
        </div>
        <br><br>
        <div class="flight-buttons">
            <div class="flight-confirm">
                <button type="button" name="confirm" data-flight-no={{code}} class="finish-button">Select</button>
            </div>
        </div>
    </div>
</div>
