<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.5.0-dev/mustache.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDrn5EN6Zz9Q6k49KoDVt43dLBpDJPFebQ&sensor=false">
    </script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />    
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    </head>
    
    <body>
    
        <div id="header" class="black">
            <a href="/"><img src="static/img/logo.png" alt="MindTrips" height="35px"></img></a>
            <span id="breadcrum"><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a></span>
        </div>

        <div id="main" class="wrapper main">
                <form class="searchbox">
                    <div class="tabs">
                        <div id="tab-vuelos">
                            Vuelos
                        </div>
                        <div id="tab-hoteles">
                            Hoteles
                        </div>
                    </div>
                    <div id="search-flights">
                        <div class="black" id="flight-block">
                            Origen
                            <input type="text" placeholder="Ingrese una ciudad de origen" name="origin-flight" id="text-input">
                            <input type="checkbox" name="tripType" checked="checked" value="close-airport-origin" id="checkbox"> Aeropuertos Cercanos <br>
                            <input type="radio" name="round-trip" value="round">Round<br>
                            <input type="radio" name="round-trip" value="one-way">Ida<br>
                        </div>
                        <div class="black" id="flight-block">
                            Destino
                            <input type="text" placeholder="Ingrese una ciudad de destino" name="origin-flight" id="text-input">
                            <input type="checkbox" name="tripType" checked="checked" value="close-airport-origin" id="checkbox"> Aeropuertos Cercanos <br>
                            <input type="radio" name="scale" value="with-scale">Con Escala<br>
                            <input type="radio" name="scale" value="no-scale">Sin Escala<br>
                        </div>
                        <div class="black" id="flight-block">
                            Pasajes
                            <input type="text" placeholder="Ingrese una ciudad de origen" name="origin-flight">
                            <input type="checkbox" name="tripType" checked="checked" value="close-airport-origin">
                            <input type="radio" name="round-trip" value="round">Ida y Vuelta<br>
                            <input type="radio" name="sex" value="one-way">Ida Solo<br>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="footer" class="black"> 
            <div class="wrapper">
                <div class="footer_column">Quienes Somos</div>
                <div class="footer_column">Política de Privacidad</div>
                <div class="footer_column">Ayuda</div>
                <div class="clearfix"></div>
                <div class="copyright">Copyright MindTrips© 2012</div>
            </div>
        </div>

        <script src="static/js/main.js"></script>

</html>
