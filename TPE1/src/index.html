<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />   
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.5.0-dev/mustache.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDrn5EN6Zz9Q6k49KoDVt43dLBpDJPFebQ&sensor=false">
    </script>
    <script src="static/js/main.js"></script>
    <script>
        $(document).ready(function() {
            $("#origin-tags").autocomplete( { source:["ARG","USA","RUS"] });
        });
        $(document).ready(function() {
            $("#return-tags").autocomplete( { source:["ARG","USA","RUS"] });
        });
        $(document).ready(function() {
            $("#go-dates").datepicker();
        });
        $(document).ready(function() {
            $("#return-dates").datepicker();
        });
        function changeClass(){
            $("#return-dates").addClass("hidden");
        }
    </script>
 

    
    </head>
    
    <body>
    
        <div id="header" class="black">
            <a href="/"><img src="static/img/logo.png" alt="MindTrips" height="35px"></img></a>
            <span id="breadcrum"><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a></span>
        </div>

        <div id="main" class="wrapper main">
                <form class="searchbox">
                    <div class="tabs">
                        <div id="tab-vuelos">
                            Vuelos
                        </div>
                        <div id="tab-hoteles">
                            Hoteles
                        </div>
                    </div>
                    <div class="black" id="search-flights">
                        <div id="flight-block">
                            Origen
                            <input type="text" id="origin-tags" placeholder="Ingrese una ciudad de origen" name="origin-flight">
                            <input type="checkbox" name="tripType" checked="checked" value="close-airport-origin" id="checkbox"> Aeropuertos Cercanos <br>
                            <div id="round-container">
                                <input type="radio" name="round-trip" value="round" id="round-check" checked="checked"><span>Ida y Vuelta</span>
                                <input type="radio" name="round-trip" value="one-way" id="round-check" onclick="changeClass()"><span>Solo Ida</span>
                            </div>
                            <input type="text" id="go-dates" placeholder="Ingrese fecha de salida">
                        </div>
                        <div id="flight-block">
                            Destino
                            <input type="text" id="return-tags" placeholder="Ingrese una ciudad de destino" name="return-flight">
                            <input type="checkbox" name="tripType" checked="checked" value="close-airport-origin" id="checkbox"> Aeropuertos Cercanos <br>
                            <div id="round-container">
                                <input type="radio" name="scale" value="with-scale" id="round-check" checked="checked"><span>Con Escala</span>
                                <input type="radio" name="scale" value="no-scale" id="round-check"><span>Sin Escala</span>
                            </div>
                            <input type="text" id="return-dates" placeholder="Ingrese fecha de vuelta" >
                        </div>
                        <div id="flight-block">
                            Pasajes
                            <input type="submit" value="Submit" id="submit">
                        </div>
                    </div>
                </form>
                <div class="adsense">
                   
                </div>
            </div>
        </div>

        <div id="footer" class="black"> 
            <div class="wrapper">
                <div class="footer_column">Quienes Somos</div>
                <div class="footer_column">Política de Privacidad</div>
                <div class="footer_column">Ayuda</div>
                <div class="clearfix"></div>
                <div class="copyright">Copyright MindTrips© 2012</div>
            </div>
        </div>
        
        
        
        <!--<script type="text/x-mustache" id="_template-test">

        </script>
        

        -->
    </body>
</html>
