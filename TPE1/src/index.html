<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />   
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.5.0-dev/mustache.min.js"></script>

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDrn5EN6Zz9Q6k49KoDVt43dLBpDJPFebQ&amp;sensor=false">
    </script>

    <script src="static/js/main.js"></script>
    <script>
        $(document).ready(function() {
            $("#origin-tags").autocomplete( { source:["ARG","USA","RUS"] });
        });
        $(document).ready(function() {
            $("#return-tags").autocomplete( { source:["ARG","USA","RUS"] });
        });
        function addHiddenToReturn(){
            $("#return-dates").addClass("hidden");
        }
        function removeHiddenToReturn(){
            $("#return-dates").removeClass("hidden");
        }
    </script>
 

    
    </head>
    
    <body>
    
        <div id="header" class="black">
            <a href="/"><img src="static/img/logo.png" alt="MindTrips" height="35px"></img></a>
            <span id="breadcrum"><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a><a href="#" class="breadcrum">test</a></span>
        </div>
        <div class="center pusher">
            <div id="main">
                <form class="searchbox">
                    <div class="black" id="search-flights">
                        <div class="flight-block">
                            <h2>Origen</h2>
                            <input type="text" id="origin-tags" placeholder="Ingrese una ciudad de origen" name="origin-flight">
                            <br>
                            <label><input type="checkbox" name="tripType" checked="checked" value="close-airport-origin" id="checkbox">Aeropuertos Cercanos</label>
                            <div id="round-container">
                                <input type="radio" name="round-trip" value="round" id="round-check" checked="checked" onclick="removeHiddenToReturn()"><span>Ida y Vuelta</span>
                                <input type="radio" name="round-trip" value="one-way" id="round-check" onclick="addHiddenToReturn()"><span>Solo Ida</span>
                            </div>
                            <div id="go-dates" data-date-picker="true"></div>
                        </div>
                        <div class="flight-block">
                            <h2>Destino</h2>
                            <input type="text" id="return-tags" placeholder="Ingrese una ciudad de destino" name="return-flight"><br>
                            <label>
                                <input type="checkbox" name="tripType" checked="checked" value="close-airport-origin" id="checkbox">
                                Aeropuertos Cercanos
                            </label>
                            <div id="round-container">
                                <input type="radio" name="scale" value="with-scale" id="round-check" checked="checked"><span>Con Escala</span>
                                <input type="radio" name="scale" value="no-scale" id="round-check"><span>Sin Escala</span>
                            </div>
                            <div id="return-dates" data-date-picker="true"></div>
                        </div>
                        <div class="flight-block">
                            <h2>Pasajes</h2>
                            <select name="children">
                                <option value="2" selected="selected">1</option>
                                <option value="2">2</option>
                                <option value="2">3</option>
                                <option value="2">4</option>
                                <option value="2">5</option>
                                <option value="2">6</option>
                            </select>
                            <input type="submit" value="Submit" id="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer" class="black"> 
            <div class="center">
                <div class="copyright">Copyright MindTripsÂ© 2012</div>
            </div>
        </div>

    </body>
</html>
